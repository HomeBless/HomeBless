<div id="silom" class="self-stretch h-[360px] flex-col justify-start items-center gap-4 flex">
    <div class="self-stretch h-[298px] flex-col justify-start items-start gap-4 flex">
        <div class="self-stretch justify-start items-center grid grid-cols-2 gap-4">
            {% for item in silom %}
            <a href="{% url 'HomeBless:property-detail' item.property.pk %}" class="block">
            <div class="p-2.5 rounded-[20px] border border-[#d0d8ef] justify-start items-center gap-4 flex">
                <img class="w-36 self-stretch relative rounded-[10px]" src="{{ item.main_image.image.url }}" alt="{{ item.property.title }}" />
                <div class="w-full flex-col justify-start items-start gap-4 inline-flex">
                    <div class="self-stretch h-[85px] flex-col justify-start items-start gap-2 flex">
                        <div class="self-stretch h-[51px] text-[#444f85] text-base font-bold font-['IBM Plex Sans Thai'] line-clamp-2">
                            {{ item.property.title }}
                        </div>
                        <div class="self-stretch text-[#2DAB6F] text-base font-bold font-['IBM Plex Sans Thai']">฿ {{ item.property.price }}</div>
                    </div>
                    <div class="self-stretch justify-start items-center inline-flex">
                        <div class="px-2.5 justify-start items-center gap-1.5 flex">
